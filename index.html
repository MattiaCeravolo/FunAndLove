<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Se vuoi usare alcune funzioni del Telegram WebApp JS SDK, lascia lo script sotto -->

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0,

                   user-scalable=no">

    <title>Incontri Fun & Love</title>

    <!-- Font Google (opzionale) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* ---------- STILI GENERALI DELLA PAGINA ---------- */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff007f, #8000ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            overflow: hidden; /* Evita scroll orizzontale */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 320px;
            max-height: 90%;
            overflow-y: auto;
            text-align: center;
        }

        /* ---------- PROFILO / TESTO INTRODUTTIVO ---------- */
        #profile {
            position: relative;
            margin-top: 10px;
            padding: 10px;
        }
        #profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }
        #profile img:hover {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }
        /* Effetto alone dietro l'immagine */
        #profile::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(30px);
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        #profile h1 {
            margin-top: 10px;
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }
        #profile p {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.4;
            color: #fff;
            margin-top: 8px;
        }

        /* ---------- SEZIONE LINK ---------- */
        #links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Bottone personalizzato */
        .my-button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background: #ff007f;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.4s ease;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        /* Effetto scorrimento lucido sul bottone */
        .my-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 150%;
            height: 200%;
            background: rgba(255, 215, 0, 0.5);
            transform: skewX(-45deg) translateY(-50%);
            transition: left 1.5s;
            z-index: -1;
        }
        .my-button:hover::before {
            left: 100%;
        }
        .my-button:hover {
            background: #e6006f;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        /* ---------- CUORI ANIMATI ---------- */
        .heart {
            position: absolute;
            width: 5px;
            height: 5px;
            transform: rotate(-45deg);
            background: #ff007f;
            animation: disperse 6s ease-out forwards; 
            /* Durata animazione personalizzabile; 
               se vuoi cuori che vagano più a lungo, 
               metti 15s, 20s... */
            z-index: 0;   /* così stanno dietro al bottone */
            opacity: 0;
        }
        /* Per creare la classica forma a cuore (due cerchietti in alto + quadrato ruotato) */
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff007f;
            border-radius: 50%;
        }
        .heart::before {
            top: -2.5px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -2.5px;
        }
        /* Keyframes per far disperdere i cuori in modo casuale */
        @keyframes disperse {
            0% {
                transform: scale(1) 
                           translate(calc(  10vw * var(--rnd-x) - 5vw ), 
                                     calc(   5vh * var(--rnd-y) - 2.5vh )) 
                           rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                /* ingrandisci e spara il cuore lontano su tutto lo schermo */
                transform: scale(3)
                           translate(calc( 50vw * var(--rnd-x) - 25vw ), 
                                     calc( 50vh * var(--rnd-y) - 25vh ))
                           rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- SEZIONE PROFILO / TESTO -->
        <section id="profile">

            <p>Trova la tua anima gemella o divertiti a conoscere nuove persone!</p>

        <!-- SEZIONE CON IL SOLO BOTTONE -->
        <section id="links">
            <a id="love-button"

        <!-- Link alla pagina dei Termini e Condizioni -->
        
        
    </div>

    <footer class="footer">

    </footer>

    <script>
        /* Se vuoi prendere il riferimento del bottone */
        const loveButton = document.getElementById('love-button');

        /**
         * Crea e aggiunge un cuoricino che verrà poi rimosso 
         * dopo la fine dell’animazione.
         */


        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            // Calcola la posizione di partenza: 
            // al centro del bottone (all'incirca)
            const rect = loveButton.getBoundingClientRect();
            const startX = rect.left + rect.width / 2;
            const startY = rect.top + rect.height / 2;

            heart.style.left = startX + 'px';
            heart.style.top  = startY + 'px';

            // Variabili CSS per spostare il cuore in direzioni casuali
            heart.style.setProperty('--rnd-x', Math.random());
            heart.style.setProperty('--rnd-y', Math.random());

            // Aggiunge il cuoricino al body
            document.body.appendChild(heart);

            // Rimuove il cuoricino dopo tot secondi 
            // (dovrebbe corrispondere alla durata dell'animazione + un po' di margine)
            setTimeout(() => {
                heart.remove();
            }, 25000);
        }

        // Genera nuovi cuoricini a intervalli regolari (es. 1 secondo).
        setInterval(createHeart, 500);
    </script>
</body>
</html>
